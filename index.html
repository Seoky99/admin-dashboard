<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">

</head>
<body>
    <div class="main-container">
        <div class="sidebar">
            <div id="sidebar-nav">
                <div id="dash">
                    <div>
                        <span class="material-symbols-outlined">dashboard</span>                        
                        <p>Dashboard</p>
                    </div>
                </div>
                <div id="upper">
                    <div>
                        <span class="material-symbols-outlined">home</span>
                        <p>Home</p>
                    </div>
                    <div>
                        <span class="material-symbols-outlined">id_card</span>
                        <p>Profile</p>
                    </div>
                    <div>
                        <span class="material-symbols-outlined">message</span>
                        <p>Messages</p>
                    </div>
                    <div>
                        <span class="material-symbols-outlined">history</span>
                        <p>History</p>
                    </div>
                    <div>
                        <span class="material-symbols-outlined">task</span>
                        <p>Tasks</p>
                    </div>
                    <div>
                        <span class="material-symbols-outlined">communities</span>
                        <p>Communities</p>
                    </div>
                </div>
                <div id="lower">
                    <div>
                        <span class="material-symbols-outlined">settings</span>
                        <p>Settings</p>
                    </div>
                    <div>
                        <span class="material-symbols-outlined">support</span>
                        <p>Support</p>
                    </div>
                    <div>
                        <span class="material-symbols-outlined">privacy</span>
                        <p>Privacy</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="header">
            <div>
                <div class="header-left">
                    <span class="material-symbols-outlined">search</span>
                    <form>
                        <input type="search"></input>
                        <button type=submit>Search</button>
                    </form>
                </div>
                <div class="header-right">
                    <span class="material-symbols-outlined">notifications</span>
                    <img src="usrprofile.png" height="50px" alt="icon">
                    <p> Seokyoung Hong </p>
                </div>
            </div>
            <div>
                <div class="header-left">
                    <img src="usrprofile.png" height="65px" alt="icon">
                    <div>
                        <p> Hi there, </p>
                        <h2> Seokyoung Hong</h2>
                    </div>
                </div>
                <div class="header-right">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </div>
        <div class="main-content">C</div>
    </div>
</body>
</html>
